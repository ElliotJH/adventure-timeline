<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Adventure Timeline</title>
  <script src="static/jquery.js"></script>
  <script src="static/vis.min.js"></script>
  <link href="static/vis.min.css" rel="stylesheet" type="text/css" />


  <style type="text/css">
    body, html {
      font-family: sans-serif;
    }
#controls {
	position: absolute;
	z-index: 5;
}
#vis-tl {
	position: absolute;
	width:99%;
	height: 99%;
	z-index: 2;

	/* covering all the bases opacity */
	-ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=80)";
	filter: alpha(opacity=80);
	-moz-opacity:0.8;
	-khtml-opacity: 0.8;
	opacity: 0.8;
}

#vis-g {
  position: absolute;
  width:99%;
  height: 99%;
  z-index: 1;
}
.fill {
  fill: green !important;
  stroke-width: 4px !important;
  stroke: green !important;
}
.point {
  stroke: green !important;
}
.vis.timeline .item {
  background-color: #dddddd;
  border-color: #999999;
}
  
  
  </style>

</head>
<body>
  <div id="vis-g"></div>
  <div id="vis-tl"></div>
  <div id='controls'>
  <select id='dataset'>
    <option value='aidflows'>Aid Flows</option>
    <option value='population'>Populations</option>
    <option value='total_gdp_usd'>Total GDP in US$</option>
    <option value='gdp_growth_percentage'>GDP Growth Percentage</option>
  </select>
  <div id='dataset-controls'></div>
  </div>
</div>

<script type="text/javascript">
  var Graph2d;
  var containerg = document.getElementById('vis-g');

  var optionsg = {
      shaded: true,
      height: '99%',
      start: '2004',
      end: '2014'
};

  // DOM element where the Timeline will be attached
  var containertl = document.getElementById('vis-tl');

  var events = [ { "start":new Date(2010,1,1),"end":new Date(2014,1,1),"content":"Stuff" } ];
  // Create a DataSet (allows two way data-binding)
  var itemstl = new vis.DataSet( events );

  // Configuration for the Timeline
  var optionstl = {
      height: '99%',
      start: '2004',
      end: '2014'
  };

  // Create a Timeline
  var timelinetl = new vis.Timeline(containertl, itemstl, optionstl);
  timelinetl.on( 'rangechange', function(c) {
    if( Graph2d == null) { return; }
    optionsg.start = c.start;
    optionsg.end = c.end;
    Graph2d.setOptions( optionsg );
  });

  var datasets;
  $('#dataset').change( function() {
    loadDataset($( "#dataset option:selected" ).val());
  });
  loadDataset('aidflows');
  loadTimeline('static/data/example-iati.json');

  function loadDataset(id)
  {
    url = 'static/data/'+id+'.json';
    $('#dataset-controls').html( "Loading..." );
    $.ajax( url ).success( loadedDataset ).fail( dang );
  }
  function loadedDataset(ajax) {
    var list = [];
    datasets = {};
    for (var i=0;i<ajax.length;++i )
    {
      datasets[ajax[i].ID] = ajax[i];
      list.push( "<option value='"+ajax[i].ID+"'>"+ajax[i].Name+"</option>" );
    }
    $('#dataset-controls').html( "<select><option>** select dataset **</option>"+list.join("")+"</select>" );
    $('#dataset-controls select').change( function() {
      setGraph( $( "#dataset-controls option:selected" ).val() );
    });
  }  
  function dang()
  {
    alert( "something didn't work. We're too lazy to write good debug messages." );
  }
  function loadTimeline(url)
  {
    $.ajax( url ).success( loadedTimeline ).fail( dang );
  }
  function loadedTimeline( ajax )
  {
    timelinetl.setItems( ajax );
  }
  function setGraph( id)
  { 
    var dataset = datasets[id];
    var data = [];
    for (var key in dataset) {
      if ( key.match( /^\d\d\d\d/ ) && dataset[key]!==null && dataset[key]!="")
      {
        data.push( {"x":key, "y":parseInt(dataset[key]) } );
      }
    }
    if( !Graph2d ) { Graph2d = new vis.Graph2d(containerg, data, optionsg); }
    Graph2d.setItems( data );
    var axis_width = $('#vis-g .dataaxis').width()+1;
    $('#vis-tl').css( 'margin-left', axis_width+"px" );
    $('#vis-tl').css( 'width', $('#vis-g').width()-axis_width+"px" );
    optionsg.start = timelinetl.getWindow().start;
    optionsg.end = timelinetl.getWindow().end;
    Graph2d.setOptions( optionsg );
  }
function d(x) { alert(JSON.stringify(x)); }
 

</script>



</body>
</html>
